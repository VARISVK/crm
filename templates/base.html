<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Simple CRM{% endblock %}</title>
    <style>
        body { font-family: sans-serif; margin: 20px; background-color: #f4f7f6; }
        .container { max-width: 1100px; margin: 20px auto; padding: 20px; background-color: #fff; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .card { background: #f9f9f9; padding: 15px; border-radius: 5px; margin-bottom: 20px; border: 1px solid #eee; }
        table { width: 100%; border-collapse: collapse; margin-top: 15px; font-size: 0.9em; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #e9ecef; }
        tr:nth-child(even) { background-color: #f9f9f9; }
        button { background-color: #007bff; color: white; border: none; padding: 8px 12px; border-radius: 4px; cursor: pointer; font-size: 0.9em; margin-right: 5px; }
        button:hover { background-color: #0056b3; }
        button.delete { background-color: #dc3545; }
        button.delete:hover { background-color: #c82333; }
        button.send { background-color: #28a745; }
        button.send:hover { background-color: #218838; }
        input[type="text"], input[type="date"], input[type="number"], select, textarea { width: 95%; max-width: 300px; padding: 8px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 4px; display: inline-block; box-sizing: border-box;}
        hr { margin: 30px 0; border: 0; border-top: 1px solid #eee; }
        details summary { font-size: 1.1em; cursor: pointer; margin-top: 15px; padding: 8px; background-color: #f0f0f0; border-radius: 5px; }
        details[open] summary { margin-bottom: 10px; }
        label { display: block; margin-bottom: 3px; font-weight: bold; font-size: 0.9em; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Simple WhatsApp CRM</h1>
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
